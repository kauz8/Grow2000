<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow2000 | Listagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --verde-militar: #556B2F;  /* Cor da boina */
            --vermelho-queixa: #8B0000;  /* Cor da camisa */
            --preto-poeira: #1A1A1A;
            
        }
        .bg-militar { background-color: var(--verde-militar) !important; }
        .text-militar { color: var(--verde-militar) !important; }
        .border-militar { border-color: var(--verde-militar) !important; }
        .text-queixa { color: var(--vermelho-queixa) !important; }
        .bg-preto-poeira { background-color: var(--preto-poeira) !important; }
        .user-card {
            background-color: #1A1A1A;
            border: 1px solid #556B2F;
            transition: all 0.3s;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(85, 107, 47, 0.3);
        }
        .user-avatar {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid #8B0000;
        }
        
    </style>
</head>

<body class="bg-black text-light">
    <!-- Navbar (igual ao sobre.html) -->
    <nav class="navbar navbar-expand navbar-dark bg-black border-bottom border-militar">
        <div class="container">
            <a class="navbar-brand text-militar" href="index.html">
                <i class="fas fa-seedling me-2"></i>Grow2000 
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active text-militar" href="index.html">Início</a>
                <a class="nav-link text-militar" href="vendas.html">Vendas</a>
                <a class="nav-link text-militar" href="sobre.html">Sobre</a>
                <a class="nav-link text-militar" href="cadastro.html">Cadastro</a>
                <a class="nav-link text-queixa" href="listagem.html">Listagem</a>
                <a class="nav-link text-militar" href="contato.html">Contato</a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-militar">
                <i class="fas fa-users me-2"></i>Artistas Cadastrados
            </h1>
            <span class="badge bg-militar text-black">EM BREVE</span>
        </div>

        <!-- Lista de Usuários (Exemplo estático) -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card user-card p-3">
                    <div class="d-flex align-items-center">
                        <img src="media/fotos/avatar1.jpg" class="user-avatar rounded-circle me-3">
                        <div>
                            <h5 class="text-queixa mb-1">MC Kauz</h5>
                            <p class="text-militar small mb-1">Zona Oeste - SP</p>
                            <span class="badge bg-militar text-black">Rapper</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card user-card p-3">
                    <div class="d-flex align-items-center">
                        <img src="media/fotos/avatar2.jpg" class="user-avatar rounded-circle me-3">
                        <div>
                            <h5 class="text-queixa mb-1">DJ da Quebrada</h5>
                            <p class="text-militar small mb-1">Zona Leste - SP</p>
                            <span class="badge bg-militar text-black">Produtor</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Adicione mais cards conforme necessário -->
        </div>

        <div class="alert alert-dark border-militar mt-4">
            <i class="fas fa-info-circle me-2 text-militar"></i>
            Esta seção será integrada ao backend em breve. Aguarde!
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
