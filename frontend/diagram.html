<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
    <!-- Fundo -->
    <rect width="800" height="1200" fill="#1A1A1A" rx="10" />

    <!-- Título -->
    <text x="400" y="50" font-family="Arial" font-size="24" fill="#556B2F" text-anchor="middle"
        font-weight="bold">SISTEMA GROW2000 - ARQUITETURA COMPLETA</text>

    <!-- Containers principais -->
    <rect x="50" y="80" width="700" height="1100" rx="10" fill="#2A2A2A" stroke="#556B2F" stroke-width="2" />

    <!-- FRONTEND -->
    <rect x="70" y="110" width="210" height="350" rx="5" fill="#1A1A1A" stroke="#8B0000" stroke-width="2" />
    <text x="175" y="136" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle"
        font-weight="bold">FRONTEND</text>

    <!-- Páginas -->
    <g font-family="Arial" font-size="12" fill="#FFFFFF">
        <text x="90" y="160">• index.html (Feed)</text>
        <text x="90" y="180">• cadastro.html</text>
        <text x="90" y="200">• listagem.html</text>
        <text x="90" y="220">• vendas.html</text>
        <text x="90" y="240">• sobre.html</text>
        <text x="90" y="260">• contato.html</text>
    </g>

    <!-- main.js -->
    <rect x="90" y="280" width="170" height="60" rx="3" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="175" y="300" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">main.js</text>
    <text x="175" y="320" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Gerencia
        formulários</text>
    <text x="175" y="335" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Integração
        ViaCEP</text>

    <!-- CSS -->
    <rect x="90" y="350" width="170" height="40" rx="3" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="175" y="370" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">CSS/Estilos</text>
    <text x="175" y="385" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Tema militar</text>

    <!-- BACKEND -->
    <rect x="310" y="110" width="210" height="500" rx="5" fill="#1A1A1A" stroke="#556B2F" stroke-width="2" />
    <text x="415" y="136" font-family="Arial" font-size="16" fill="#556B2F" text-anchor="middle"
        font-weight="bold">BACKEND (API)</text>

    <!-- Rotas -->
    <rect x="330" y="150" width="170" height="80" rx="3" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="415" y="170" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Rotas (Express)</text>
    <text x="415" y="190" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">/api/users</text>
    <text x="415" y="205" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">/api/beats</text>
    <text x="415" y="220" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">/health</text>

    <!-- Controllers -->
    <rect x="330" y="240" width="170" height="80" rx="3" fill="#252525" stroke="#8B0000" stroke-width="1" />
    <text x="415" y="260" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Controllers</text>
    <text x="415" y="280" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">users.js</text>
    <text x="415" y="295" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">beats.js</text>

    <!-- Middlewares -->
    <rect x="330" y="330" width="170" height="80" rx="3" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="415" y="350" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Middlewares</text>
    <text x="415" y="370" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">authMiddleware</text>
    <text x="415" y="385" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">uploadMiddleware</text>

    <!-- Models -->
    <rect x="330" y="420" width="170" height="80" rx="3" fill="#252525" stroke="#8B0000" stroke-width="1" />
    <text x="415" y="440" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Models</text>
    <text x="415" y="460" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">User.js</text>
    <text x="415" y="475" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Beat.js</text>

    <!-- MongoDB -->
    <rect x="330" y="510" width="170" height="60" rx="3" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="415" y="530" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">MongoDB Atlas</text>
    <text x="415" y="550" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Coleções
        Users/Beats</text>

    <!-- SERVIÇOS EXTERNOS -->
    <rect x="550" y="110" width="190" height="300" rx="5" fill="#1A1A1A" stroke="#8B0000" stroke-width="2" />
    <text x="645" y="140" font-family="Arial" font-size="16" fill="#8B0000" text-anchor="middle"
        font-weight="bold">SERVIÇOS EXTERNOS</text>

    <!-- ViaCEP -->
    <rect x="570" y="160" width="160" height="50" rx="3" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="650" y="180" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">ViaCEP API</text>
    <text x="650" y="195" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Autocompleta
        endereços</text>

    <!-- YouTube -->
    <rect x="570" y="220" width="160" height="50" rx="3" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="650" y="240" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">YouTube API</text>
    <text x="650" y="255" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">Player de clipes</text>

    <!-- Cloud Storage -->
    <rect x="570" y="280" width="160" height="50" rx="3" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="650" y="300" font-family="Arial" font-size="12" fill="#FFFFFF" text-anchor="middle">Cloud Storage</text>
    <text x="650" y="315" font-family="Arial" font-size="10" fill="#AAAAAA" text-anchor="middle">(Futuro - AWS
        S3)</text>

    <!-- Fluxos -->
    <path d="M280 200 Q 300 200, 320 200" stroke="#556B2F" stroke-width="2" fill="none" marker-end="url(#arrow)" />
    <path d="M280 250 Q 300 250, 320 250" stroke="#8B0000" stroke-width="2" fill="none" marker-end="url(#arrow)" />
    <path d="M280 350 Q 300 350, 320 350" stroke="#556B2F" stroke-width="2" fill="none" marker-end="url(#arrow)" />
    <path d="M520 200 Q 540 200, 560 200" stroke="#8B0000" stroke-width="2" fill="none" marker-end="url(#arrow)" />
    <path d="M330 580 Q 415 650, 500 580" stroke="#556B2F" stroke-width="2" fill="none" marker-end="url(#arrow)" />

    <!-- Legenda -->
    <rect x="100" y="700" width="600" height="200" rx="5" fill="#252525" stroke="#556B2F" stroke-width="1" />
    <text x="400" y="720" font-family="Arial" font-size="14" fill="#556B2F" text-anchor="middle"
        font-weight="bold">FLUXOS PRINCIPAIS</text>

    <text x="150" y="750" font-family="Arial" font-size="12" fill="#FFFFFF">1. Cadastro de Usuário:</text>
    <text x="150" y="770" font-family="Arial" font-size="10" fill="#AAAAAA">cadastro.html → main.js → POST /register →
        MongoDB</text>

    <text x="150" y="800" font-family="Arial" font-size="12" fill="#FFFFFF">2. Upload de Beat:</text>
    <text x="150" y="820" font-family="Arial" font-size="10" fill="#AAAAAA">vendas.html → POST /beats → uploadMiddleware
        → MongoDB</text>

    <text x="150" y="850" font-family="Arial" font-size="12" fill="#FFFFFF">3. Autenticação:</text>
    <text x="150" y="870" font-family="Arial" font-size="10" fill="#AAAAAA">JWT → authMiddleware → Rotas
        protegidas</text>

    <!-- Definição da seta -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#556B2F" />
        </marker>
    </defs>
</svg>
